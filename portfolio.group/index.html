
{embed="includes/.header"}

        <main id="main" role="main" class="col-xs-12">

            <div class="row thumbs">
        {exp:channel:entries channel="portfolio" disable="categories|member_data|pagination"}

                </div>
            {if count == 3 || count == 6}
            </div><!--/.row-->
            <div class="row thumbs">
            {if:elseif count == 9}
            </div><!--/.row-->
            {/if}
        {/exp:channel:entries}
        </main><!--/main-->

    </div><!--/.row-->
</div><!--/#content.container-->

{embed="includes/.footer"}
</body>
</html>
